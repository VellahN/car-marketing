<style>
    /* Style the table */
    table {
      width: 100%;
      border-collapse: collapse;
    }
  
    /* Style the table header */
    thead {
      background-color: #f2f2f2;
    }
  
    th, td {
      border: 1px solid black;
      padding: 15px;
      text-align: left;
    }
  
    /* Style the table on small screens */
    @media screen and (max-width: 600px) {
      table, thead, tbody, tr, th, td {
        display: block;
      }
  
      th, td {
        margin-bottom: 15px;
      }
    }
  </style>
  
  <table>
    <thead>
      <tr>
        <th>Car Brand</th>
        <th>Country of Origin</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Toyota</td>
        <td>Japan</td>
      </tr>
      <tr>
        <td>BMW</td>
        <td>Germany</td>
      </tr>
      <tr>
        <td>Ford</td>
        <td>United States</td>
      </tr>
    </tbody>
  </table>
